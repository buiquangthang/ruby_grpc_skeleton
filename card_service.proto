syntax = "proto3";

service CardService {
  rpc fetch_cards_from_set (CardsQuery) returns (stream Card);
}

message CardsQuery {
  string set = 1;
}

message Card {
  string name = 1;
  string image_url = 2;
  repeated string options = 3;
}

// Server
// grpc_tools_ruby_protoc --ruby_out=./lib --grpc_out=./lib ./card_service.proto

